<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
    <!-- <link rel="stylesheet" href="../footer/footer.css"> -->
    <!-- <link rel="stylesheet" href="../header/header.css"> -->
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script> 
    $(function(){
      $("#includedFooter").load("../footer/footer.html", function() {
        $("<link>", {
            rel: "stylesheet",
            type: "text/css",
            href: "../footer/footer.css"
        }).appendTo("head"); 
      });
    });
    $(function(){
      $("#includedHeader").load("../header/header.html", function() {
        $("<link>", {
            rel: "stylesheet",
            type: "text/css",
            href: "../header/header.css"
        }).appendTo("head"); 
      }); 
    });
    </script>
    
</head>

<body class="cbody">
    <div id="loader" class="loader">
        <div class="spinner"></div>
    </div>
    
    <div id="includedHeader"></div>
    <div class='mainDiv'>
        <div class='topDiv'>
            <h2>Contact Us</h2>
            <p class="subtext">Any questions or remarks? Just write us a message!</p>
        </div>
        <div class='secondDiv'>
            <div class="leftContact">
                <h3>Contact Information</h3>
                <div class="contact-detail">
                    <span class="contact-detail-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth="1.5"
                            stroke="currentColor">
                            <path strokeLinecap="round" strokeLinejoin="round"
                                d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75" />
                        </svg>
                    </span>
                    <span class="contact-detail-text copyText" id="copyEmail" title="Click to copy">CS@enoki.in</span>
                    <!-- <div>Click to copy</div> -->
                </div>
                <div class="contact-detail">
                    <span class="contact-detail-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth="1.5"
                            stroke="currentColor">
                            <path strokeLinecap="round" strokeLinejoin="round" d="M15 10.5a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path strokeLinecap="round" strokeLinejoin="round"
                                d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1115 0z" />
                        </svg>
                    </span>
                    <span class="contact-detail-text copyText" id="copyAdd" title="Click to copy">584 (Basement), Golf Course Rd, Sector 43
                        Gurugram, Haryana 122002</span>
                </div>
                <div class="contact-detail">
                    <span class="contact-detail-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth="1.5"
                            stroke="currentColor">
                            <path strokeLinecap="round" strokeLinejoin="round"
                                d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 002.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 01-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 00-1.091-.852H4.5A2.25 2.25 0 002.25 4.5v2.25z" />
                        </svg>
                    </span>
                    <span class="contact-detail-text copyText" id="copyNumber" title="Click to copy">+91 8076097170</span>
                </div>
            </div>
            <div class='rightForm'>
                <form method="POST" action="https://formsubmit.co/verma.rishabh0303@gmail.com">
                    <div class="formFirst">
                        <div>
                            <!-- <label class="formLabel">First Name</label> -->
                            <input type="text" placeholder="First Name *" class="input-underline formInput" required/>
                        </div>

                        <div>
                            <!-- <label class="formLabel">Last Name</label> -->
                            <input type="text" placeholder="Last Name" class="input-underline formInput" />
                        </div>
                    </div>

                    <div class="formSecond">
                            <!-- <label class="formLabel">Email address</label> -->
                            <input type="email" placeholder="Email address *" class="input-underline formInput" required/>
                    </div>

                    <div class="formSecond">
                            <!-- <label class="formLabel">Message</label> -->
                            <input type="message" placeholder="Write your message.."
                                class="input-underline formInput " required/>
                    </div>
                    <div class="formThird">
                        <button
                            class="formButton">
                            Send Message
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <div id="includedFooter"></div>
    <script src="contact.js"></script>
</body>

</html>
