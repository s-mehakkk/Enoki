    <script>
        function showSidebar() {

    <script>
    $(document).ready(function(){
        $(window).scroll(function() {
            var scroll = $(window).scrollTop();
            if (scroll >= 130) {

            } else {
                $(".header").removeClass("scrolled");
            }
        });
    });
